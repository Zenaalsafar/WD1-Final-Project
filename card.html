<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <script
      src="https://kit.fontawesome.com/4f61b55e53.js"
      crossorigin="anonymous"
    ></script>
    <title>Creator Bio Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="profile.jpg"
          alt="Zena's profile picture"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Zena Al Safar</span>
        <span class="job">Freelance Web Developer</span>
      </div>
      <div class="media-buttons">
        <a
          target="_blank"
          href="https://www.instagram.com/zena_alsafar?igsh=MTlnMmRncGE1ZGxneg=="
          class="link"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          target="_blank"
          href="https://youtube.com/@zenaalsafar?si=mLLV7u0kHofsMMWY"
          class="link"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/zena-al-safar-4ba408236/"
          class="link"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
      <div class="return">
        <a href="index.html">Return</a>
      </div>
    </div>
  </body>
</html>
